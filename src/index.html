<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dot</title>
  <link href="index.css" rel="stylesheet">
</head>
<body>
  <div id="backgroundOverlay"></div>
  <div id="screen">
    <div id="menu-side" class="no-horizontal-scroll">
      <div id="menu-container">      
        <button id="selectDirectoryButton">Select Archive</button>
        <label class="switch">
          <input type="checkbox" id="galleryToggle">
          <span class="slider round"></span>
        </label>
        <!-- Rest of the menu content... -->
      </div>
      <div id="sidebar" class="no-horizontal-scroll">
        <!-- Sidebar content will be dynamically generated using JavaScript -->
      </div>
      <div id="fileTree" class="no-horizontal-scroll">
        <!-- File tree content goes here -->
      </div>
      <div id="Ass"><img src="./Assets/logo.png" alt="Logo" id="menu-logo"></div>
    </div>
    <div id="chat-side">
      <div id="chat-container">
        <div id="bot-message"></div>
      </div>
      <div id="user-input-container">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button id="send-button" onclick="sendMessage('')">
          <img src="./Assets/arrow.svg" alt="Send Icon" style="width: 18px; height: 18px;">
        </button>
      </div>
    </div>
  </div>
  <script src="./render.js"></script>
  <script src="C:\Users\alexp\Desktop\Bluepoint-Dot\node_modules\jquery\dist\jquery.min.js"></script>
</body>
</html>
