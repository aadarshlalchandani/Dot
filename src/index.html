<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dot</title>
  <link href="index.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="markdown-styles.css">
</head>
<body>
  <div id="backgroundOverlay"></div>
  <div id="screen">
    <div id="menu-side" class="no-horizontal-scroll">
      <div id="menu-container">      
        <div class="header">
          <h1>My Documents</h1>
          <button id="selectDirectoryButton"></button>
        </div>
        
        <div id="loadingSpinner" class="spinner"></div>
        <!-- Rest of the menu content... -->
      </div>
      <div id="sidebar" class="no-horizontal-scroll">
        <!-- Sidebar content will be dynamically generated using JavaScript -->
      </div>
      <div id="fileTree" class="no-horizontal-scroll">
        <!-- File tree content goes here -->
      </div>
      <div id="Switchboard">
        <div class="switch-group">
          <img src="./Assets/icons/chat LM.png" alt="Icon" class="switch-icon">
          <p class="switch-text">Big Dot</p>
          <label class="switch">
            <input type="checkbox" id="scriptToggle">
            <span class="slider round"></span>
          </label>
        </div>
        <div class="switch-group">
          <img src="./Assets/icons/art LM.png" alt="Icon" class="switch-icon">
          <p class="switch-text">Gallery view</p>
          <label class="switch">
            <input type="checkbox" id="galleryToggle">
            <span class="slider round"></span>
          </label>
        </div>
      </div>

      <div id="Ass">
        <img src="./Assets/logo2.png" alt="Logo" id="menu-logo">
      </div>
    </div>
    <div id="chat-side">
      <div id="chat-container">
        <div id="bot-message"></div>
      </div>
      <div id="user-input-container">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button id="send-button" onclick="sendMessage('')">
          <img src="./Assets/arrow.svg" alt="Send Icon" style="width: 18px; height: 18px;">
        </button>
      </div>
    </div>
  </div>
<!--Adding the ability to press enter to send-->
  <script>
    var input = document.getElementById("user-input");
    input.addEventListener("keyup", function(event) {
      if (event.keyCode === 13) {
        event.preventDefault();
        document.getElementById("send-button").click();
      }
    });
  </script>
<!--Adding the ability to press enter to send-->
  <script src="./render.js"></script>
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../node_modules/marked/marked.min.js"></script>
</body>
</html>
