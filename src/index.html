<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="dist/output.css" rel="stylesheet" />
    </head>
    <body>
        <div class="flex h-screen">
            <!-- Your other content goes here -->

            <div class="flex h-full w-1/5 flex-col justify-between bg-gray-300">
                <h1 class="text-center">Load documents</h1>
                <div class="flex grow flex-col items-center justify-end">
                    <label
                        class="relative my-1 me-5 inline-flex cursor-pointer items-center"
                    >
                        <input
                            type="checkbox"
                            value=""
                            class="peer sr-only"
                            checked
                        />
                        <div
                            class="peer h-6 w-11 rounded-full bg-gray-200 after:absolute after:start-[2px] after:top-0.5 after:h-5 after:w-5 after:rounded-full after:border after:border-gray-300 after:bg-white after:transition-all after:content-[''] peer-checked:bg-yellow-400 peer-checked:after:translate-x-full peer-checked:after:border-white peer-focus:ring-4 peer-focus:ring-yellow-300 rtl:peer-checked:after:-translate-x-full dark:border-gray-600 dark:bg-gray-700 dark:peer-focus:ring-yellow-800"
                        ></div>
                        <span
                            class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300"
                            >Big dot</span
                        >
                    </label>

                    <label
                        class="relative my-1 me-5 inline-flex cursor-pointer items-center"
                    >
                        <input
                            type="checkbox"
                            value=""
                            class="peer sr-only"
                            checked
                        />
                        <div
                            class="peer h-6 w-11 rounded-full bg-gray-200 after:absolute after:start-[2px] after:top-0.5 after:h-5 after:w-5 after:rounded-full after:border after:border-gray-300 after:bg-white after:transition-all after:content-[''] peer-checked:bg-purple-600 peer-checked:after:translate-x-full peer-checked:after:border-white peer-focus:ring-4 peer-focus:ring-purple-300 rtl:peer-checked:after:-translate-x-full dark:border-gray-600 dark:bg-gray-700 dark:peer-focus:ring-purple-800"
                        ></div>
                        <span
                            class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300"
                            >Gallery</span
                        >
                    </label>

                    <img src="Assets/logo2.png" alt="Logo" class="w-3/4" />
                </div>
            </div>

            <div class="relative flex-grow">
                <!-- Content of the 80% width container -->
                <div
                    class="absolute inset-x-0 bottom-0 mb-4 ml-4 mr-4 flex items-center"
                >
                    <input
                        type="text"
                        id="default-input"
                        class="h-9.5 block flex-grow rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
                    />
                    <!-- send button -->
                    <button
                        class="group relative me-2 ml-1 inline-flex h-11 items-end justify-end overflow-hidden rounded-lg bg-gradient-to-br from-cyan-500 to-blue-500 p-0.5 text-sm font-medium text-gray-900 hover:text-white focus:outline-none focus:ring-4 focus:ring-cyan-200 group-hover:from-cyan-500 group-hover:to-blue-500 dark:text-white dark:focus:ring-cyan-800"
                    >
                        <span
                            class="relative rounded-md bg-white px-5 py-2.5 transition-all duration-75 ease-in group-hover:bg-opacity-0 dark:bg-gray-900"
                        >
                            Send
                        </span>
                    </button>
                </div>
            </div>
        </div>

        <script src="/node_modules/flowbite/dist/flowbite.min.js"></script>
    </body>
</html>
