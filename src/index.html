<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="dist/output.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="markdown-styles.css" />
    </head>
    <body>
        <div class="flex h-screen">
            <!-- Your other content goes here -->

            <div
                id="menu-side"
                class="flex h-full w-1/5 flex-col justify-between border-x border-gray-400 bg-gray-50"
            >
                <div class="flex justify-between">
                    <h1
                        id="title"
                        class="mx-1.5 my-1.5 text-2xl font-bold dark:text-white"
                    >
                        My Documents
                    </h1>
                    <button
                        id="selectDirectoryButton"
                        class="group relative my-1.5 me-2 ml-1 inline-flex h-11 items-center justify-center overflow-hidden rounded-lg bg-gradient-to-br from-cyan-500 to-blue-500 text-sm font-medium text-gray-900 shadow-md hover:text-white focus:border-none focus:outline-none group-hover:from-cyan-500 group-hover:to-blue-500 dark:text-white dark:focus:ring-cyan-800"
                    >
                        <span
                            class="relative rounded-md bg-white px-1 py-2.5 transition-all duration-75 ease-in group-hover:bg-opacity-0 dark:bg-gray-900"
                        >
                            <svg
                                class="h-6 w-8 text-gray-800 dark:text-white"
                                aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg"
                                fill="currentColor"
                                viewBox="0 0 18 18"
                            >
                                <path
                                    d="M9.043.8a2.009 2.009 0 0 0-1.6-.8H2a2 2 0 0 0-2 2v2h11.443L9.043.8ZM0 6v10a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6H0Zm11 7h-1v1a1 1 0 1 1-2 0v-1H7a1 1 0 0 1 0-2h1v-1a1 1 0 0 1 2 0v1h1a1 1 0 0 1 0 2Z"
                                />
                            </svg>
                        </span>
                    </button>
                </div>

                <div
                    role="status"
                    class="my-2 max-w-md animate-pulse space-y-4 divide-y divide-gray-200 rounded border border-gray-200 p-4 shadow md:p-6 dark:divide-gray-700 dark:border-gray-700"
                >
                    <div class="flex items-center justify-between">
                        <div>
                            <div
                                class="mb-2.5 h-2.5 w-24 rounded-full bg-gray-300 dark:bg-gray-600"
                            ></div>
                            <div
                                class="h-2 w-32 rounded-full bg-gray-200 dark:bg-gray-700"
                            ></div>
                        </div>
                        <div
                            class="h-2.5 w-12 rounded-full bg-gray-300 dark:bg-gray-700"
                        ></div>
                    </div>
                    <div class="flex items-center justify-between pt-4">
                        <div>
                            <div
                                class="mb-2.5 h-2.5 w-24 rounded-full bg-gray-300 dark:bg-gray-600"
                            ></div>
                            <div
                                class="h-2 w-32 rounded-full bg-gray-200 dark:bg-gray-700"
                            ></div>
                        </div>
                        <div
                            class="h-2.5 w-12 rounded-full bg-gray-300 dark:bg-gray-700"
                        ></div>
                    </div>
                    <div class="flex items-center justify-between pt-4">
                        <div>
                            <div
                                class="mb-2.5 h-2.5 w-24 rounded-full bg-gray-300 dark:bg-gray-600"
                            ></div>
                            <div
                                class="h-2 w-32 rounded-full bg-gray-200 dark:bg-gray-700"
                            ></div>
                        </div>
                        <div
                            class="h-2.5 w-12 rounded-full bg-gray-300 dark:bg-gray-700"
                        ></div>
                    </div>
                    <div class="flex items-center justify-between pt-4">
                        <div>
                            <div
                                class="mb-2.5 h-2.5 w-24 rounded-full bg-gray-300 dark:bg-gray-600"
                            ></div>
                            <div
                                class="h-2 w-32 rounded-full bg-gray-200 dark:bg-gray-700"
                            ></div>
                        </div>
                        <div
                            class="h-2.5 w-12 rounded-full bg-gray-300 dark:bg-gray-700"
                        ></div>
                    </div>
                    <div class="flex items-center justify-between pt-4">
                        <div>
                            <div
                                class="mb-2.5 h-2.5 w-24 rounded-full bg-gray-300 dark:bg-gray-600"
                            ></div>
                            <div
                                class="h-2 w-32 rounded-full bg-gray-200 dark:bg-gray-700"
                            ></div>
                        </div>
                        <div
                            class="h-2.5 w-12 rounded-full bg-gray-300 dark:bg-gray-700"
                        ></div>
                    </div>
                    <span class="sr-only">Loading...</span>
                </div>

                <!-- Rest of the menu content... -->
                <div id="sidebar" class="no-horizontal-scroll">
                    <!-- Sidebar content will be dynamically generated using JavaScript -->
                </div>
                <div id="fileTree" class="no-horizontal-scroll">
                    <!-- File tree content goes here -->
                </div>
                <div
                    id="switches and logo"
                    class="flex grow flex-col items-center justify-end"
                >
                    <label
                        class="relative my-1 me-5 ms-4 inline-flex cursor-pointer items-center rtl:ml-0"
                    >
                        <input
                            id="scriptToggle"
                            type="checkbox"
                            value=""
                            class="peer sr-only"
                        />
                        <div
                            class="peer h-5 w-9 rounded-full bg-gray-200 after:absolute after:start-[2px] after:top-[2px] after:h-4 after:w-4 after:rounded-full after:border after:border-gray-300 after:bg-white after:transition-all after:content-[''] peer-checked:bg-green-400 peer-checked:after:translate-x-full peer-checked:after:border-white peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-gray-50 rtl:peer-checked:after:-translate-x-full dark:border-gray-600 dark:bg-gray-700 dark:peer-focus:ring-green-800"
                        ></div>
                        <span
                            class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300"
                            >Big Dot</span
                        >
                        <img
                            src="Assets/icons/chat LM.png"
                            class="mx-1 size-5"
                        />
                    </label>
                    <!--
                    <label
                        class="relative my-1 me-5 ms-4 inline-flex cursor-pointer items-center"
                    >
                        <input type="checkbox" value="" class="peer sr-only" />
                        <div
                            class="peer h-5 w-9 rounded-full bg-gray-200 after:absolute after:start-[2px] after:top-[2px] after:h-4 after:w-4 after:rounded-full after:border after:border-gray-300 after:bg-white after:transition-all after:content-[''] peer-checked:bg-green-400 peer-checked:after:translate-x-full peer-checked:after:border-white peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-gray-50 rtl:peer-checked:after:-translate-x-full dark:border-gray-600 dark:bg-gray-700 dark:peer-focus:ring-green-800"
                        ></div>
                        <span
                            class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300"
                            >Gallery</span
                        >
                        <img
                            src="Assets/icons/art LM.png"
                            class="mx-1 size-5"
                        />
                    </label>
                -->

                    <img src="Assets/logo2.png" alt="Logo" class="w-3/5" />
                    <p
                        class="mx-1 mb-1.5 text-center text-xs font-light text-gray-400"
                    >
                        Answers may not be completely accurate, consider
                        checking important information.
                    </p>
                </div>
            </div>

            <div id="chat-side" class="relative w-4/5 flex-grow">
                <!-- Content of the 80% width container -->

                <div id="chat-container">
                    <div id="bot-message"></div>
                </div>

                <div
                    id="user input and button"
                    class="absolute inset-x-0 bottom-0 mb-4 ml-4 mr-4 flex items-center"
                >
                    <input
                        type="text"
                        id="user-input"
                        class="focus:ring-none block h-11 flex-grow rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-base text-gray-900 shadow-md focus:border-none dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400"
                    />
                    <!-- send button -->
                    <button
                        id="send-button"
                        onclick="sendMessage('')"
                        class="mx-2 inline-flex items-center rounded-lg bg-blue-700 p-2.5 text-center text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                    >
                        <svg
                            class="h-6 w-6 -rotate-90"
                            aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 14 10"
                        >
                            <path
                                stroke="currentColor"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M1 5h12m0 0L9 1m4 4L9 9"
                            />
                        </svg>
                        <span class="sr-only">Icon description</span>
                    </button>
                    <button
                        id="reset-button"
                        onclick=""
                        class="me-2 inline-flex items-center rounded-lg bg-yellow-300 p-2.5 text-center text-sm font-medium text-white hover:bg-yellow-800 focus:ring-yellow-300 dark:bg-yellow-600 dark:hover:bg-yellow-700 dark:focus:ring-yellow-800"
                    >
                        <svg
                            class="h-6 w-6 text-gray-800 dark:text-white"
                            aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 18 20"
                        >
                            <path
                                stroke="currentColor"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M16 1v5h-5M2 19v-5h5m10-4a8 8 0 0 1-14.947 3.97M1 10a8 8 0 0 1 14.947-3.97"
                            />
                        </svg>
                        <span class="sr-only">Icon description</span>
                    </button>
                </div>
            </div>
        </div>

        <script src="./render.js"></script>
        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="../node_modules/marked/marked.min.js"></script>
        <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
    </body>
</html>
